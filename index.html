<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Home</title>

    <!-- Meta Refresh for automatic redirect to Home.html -->
    <meta http-equiv="refresh" content="1; url=/Home" />

    <!-- JavaScript fallback for redirecting in case meta tag fails -->
    <script>
        // Fallback JavaScript redirect to Home.html after 1 second
        setTimeout(function() {
            window.location.href = "/Home";
        }, 1000);
    </script>

    <!-- Basic styling to keep the page clean -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .redirect-message {
            text-align: center;
        }

        .redirect-message a {
            color: #6a0dad;
            text-decoration: none;
        }

        .redirect-message a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="redirect-message">
        <p>Redirecting to the <a href="/Home.html">Home Page</a>...</p>
        <p>If you are not redirected automatically, click the link above.</p>
    </div>
</body>

</html>
